<template name="stages">
<ul id="stages">

	{{#each stages}}
	<li class="stage" id="{{slug}}">
		<a href="#" class="show-stage artist full" data-id="{{_id}}" data-color="#006d4c">
			
			<div class="image"><div class="icon"></div></div>
			{{!#if currentPerformance}}
			<div class="text">
				<span class="band">{{!currentPerformance.artist}}Vampire Weekend</span>
				<span class="song">{{!currentSong.name}}Cape Cod Kwassa Kwassa</span>
			</div>
			<div class="time">
				<div class="bar" style="width: 34%"></div>
				<div class="song-dot" style="left: 12%;"></div><div class="song-dot" style="left: 34%;"></div>
			</div>
			{{!/if}}
  	
  		</a>
	</li>
  	{{/each}}

</ul>
</template>
