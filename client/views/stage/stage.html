<template name="stage">
<div id="{{slug}}" class="single">

	<div class="image">
		<div class="icon"></div>
		<h2>{{stage.name}} Stage</h2>
	</div>
	
	<div class="band-card">
		<div class="image" style="background-image: url('http://www.hollywoodreporter.com/sites/default/files/imagecache/thumbnail_570x321/2013/02/phoenix_band_stage_a_l.jpg');"></div>
		<div class="band-name">{{currentPerformance.artist}}</div>
		<ul class="song-list">
		
			<li class="current"><div class="circle"></div><span>23:03</span><strong>{{currentSong.name}}</strong></li>
		
			{{#each playedSongIDs}}
				<li class="past"><div class="circle"></div><span>{{correspondingSongStart this}} - {{correspondingSongEnd this}}</span><strong>{{correspondingSongName this}}</strong></li>
			{{/each}}
			

		</ul>
	</div>

<h4>Later Today:</h4>
<ul class="upcoming-performances">
  {{#each upcomingPerformances}}
  <li>{{artist}} - {{inHumanTime this.startTime}}</li>
  {{/each}}
</ul>

<h4>Past Performances</h4>

<ul class="past-performances">
  {{#each pastPerformances}}
  <li id="past-performance">
  <div id="performance info">
    <p>{{artist}}<p>
    <p>Set List</p>
      <ol>
      {{#each setList}}
        <li>{{correspondingSong this}}</li>
        <li>{{correspondingSongStart this}} - {{correspondingSongEnd this}}</li>
      {{/each}}
      </ol>
    </div>
  </li>
  {{/each}}
</ul>

</template>
