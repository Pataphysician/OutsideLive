<template name="stage">
<div id="{{slug}}" class="single">

	<div class="image">
		<div class="icon"></div>
		<h2>{{stage.name}} Stage</h2>
	</div>
	
	<div class="band-card">
		<div class="image" style="background-image: url('http://www.hollywoodreporter.com/sites/default/files/imagecache/thumbnail_570x321/2013/02/phoenix_band_stage_a_l.jpg');"></div>
		<div class="band-name">{{!currentPerformance.artist}} Vampire Weekend</div>
		<ul class="song-list">
		
			<li class="current"><div class="circle"></div><span>23:03</span><strong>{{currentSong.name}}</strong></li>
		
			{{#each setList}}
				<li class="past"><div class="circle"></div><span>{{startedTime}}</span><strong>{{name}}</strong></li>
			{{/each}}
  
		</ul>
	</div>

<h4>Later Today:</h4>

<ul class="bands-list">

	{{#each upcomingPerformances}}
	<li>
		<div class="left">
			<div class="name">{{artist}}</div>
			<ul class="tags">
				<li>Punk Rock</li>
				<li>Surfer</li>
				<li>Dystopia Rock</li>
			</ul>
		</div>
		<div class="right">
			<div class="set-time">{{startTime}}PM</div>
		</div>
	</li>
	{{/each}}

</ul>
  
<!-- <a href="#" class="go-back">Back to stages</a> -->
  
</div>
</template>
