<template name="performance">
	<input type="button" value="Click" />
  <h1>Performances</h1>
  <h3>Current Performances</h3>
	{{#each currentPerformances}}
		<p>Artist: {{artist}}</p>
    <p>Stage: {{stage}}</p>
    <p>Start Time: {{startTime}}</p>
    <p>Set Length: {{setLength}}</p>
    <br>
	{{/each}}
</template>
